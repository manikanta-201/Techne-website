<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techne</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Techne.</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="active">Who are we</a></li>
                    <li><a href="#">Design <br> Our Work</a></li>
                    <li><a href="#">Development</a></li>
                </ul>
            </nav>
            <a href="#" class="btn">Free Discovery Session</a>
        </div>
    </header>

    <!-- Main Section -->
    <main class="main-content">
        <h2>We specialise in <br> mobile apps.</h2>
    </main>

    <main class="main">
        <!-- Image Section -->
        <section class="image-section">
            <div class="image-container group-1">
                <img src="./assets/img1.png" alt="Mockup 1">
                <img src="./assets/img2.png" alt="Mockup 2">
                <img src="./assets/img3.png" alt="Mockup 3">
            </div>
            <div class="image-container group-2">
                <img src="./assets/img4.png" alt="Mockup 4">
            </div>
        </section>

        <!-- Content Section -->
        <section class="content-section">
            <h1>Design, develop, and scale.</h1>
        </section>

        <!-- Button Section -->
        <section class="button-section">
            <a href="#" class="btn">Book a free Discovery Session</a>
        </section>
    </main>

</body>

</html>
